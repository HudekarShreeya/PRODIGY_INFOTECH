<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="openTab('current')">Current Weather</button>
    <button class="tab-btn" onclick="openTab('forecast')">Weather Forecast</button>
  </div>

  <div id="current" class="tab-content">
    <div class="container">
      <p>Explore current weather conditions and stay informed about the climate in your area.</p>
      <div class="weather-info">
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="weather-description"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
      </div>
      <div class="input-container">
        <input type="text" id="location-input" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
      </div>
    </div>
  </div>

  <div id="forecast" class="tab-content" style="display:none;">
    <div class="container">
      <h2>Weather Forecast</h2>
      <p>Stay ahead of the weather with our 5-day forecast. Check back daily for updates.</p>
      <!-- Add forecast content here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Weather App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
